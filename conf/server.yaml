services:
  - name: service-0
    addr: :443
    handler:
      type: relay
      auth:
        username: ${USERNAME}
        password: ${PASSWORD}
      metadata:
        bind: "true"
    listener:
      type: wss
      metadata:
        bind: "true"
    metadata:
      bind: "true"
log:
  level: ${LOG_LEVEL}
  output: stdout
  format: json

